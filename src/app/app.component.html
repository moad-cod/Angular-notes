<app-header></app-header>

<main>
    <ul id="users">
        @for (user of users; track user.id) {
            <li>
                <app-user 
                [user]="user"
                (select)="onSelectUser($event)"/>
            </li>
        }
    </ul>    
    @if (selectedUser) {
        <app-tasks [name]="selectedUser.name ">
        </app-tasks>
    } @else {
        <p id="fallback"> Select a user to see their taskes!</p>
    }
